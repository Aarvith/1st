<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>50/30/20 Budget Tracker</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>50/30/20 Budget Tracker</h1>

    <label for="income">Monthly Income:</label>
    <input type="number" id="income" placeholder="Enter your income"/>

    <div class="categories">
      <div class="category">
        <h3>NEEDS (50%)</h3>
        <input type="number" id="needs" placeholder="Auto-calculated"/>
      </div>
      <div class="category">
        <h3>WANTS (30%)</h3>
        <input type="number" id="wants" placeholder="Auto-calculated"/>
      </div>
      <div class="category">
        <h3>SAVINGS (20%)</h3>
        <input type="number" id="savings" placeholder="Auto-calculated"/>
      </div>
    </div>

    <canvas id="budgetChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
